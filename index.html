<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCPA Sheet Viewer</title>
  <style>
    :root{
      --navy: #2b4c70;     /* soft HCPA blue */
      --green: #2aa36b;    /* soft HCPA green */
      --text: #102A43;     /* deep slate */
      --muted: #64748b;    /* slate-500 */
      --bg: #f5f8fb;       /* light blue-grey */
      --card: #ffffff;
      --rowAlt: #f8fafc;
      --border: #e5e7eb;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); background:var(--bg); line-height:1.45;
    }
    .wrap{ max-width:1100px; margin:24px auto 48px; padding:0 16px; }
    .brand{ display:flex; align-items:center; gap:16px; margin-bottom:12px; }
    .brand img{ height:64px; width:auto; border-radius:10px; display:block; }
    .headline{ font-size:22px; font-weight:800; color:var(--navy); line-height:1.2; }
    .sub{ color:var(--muted); margin-top:4px; }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:16px;
      box-shadow:0 8px 24px rgba(16,24,40,.06); padding:16px;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between;
      padding:6px 2px 12px;
    }
    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700;
      background:linear-gradient(90deg, rgba(43,76,112,.12), rgba(42,163,107,.12));
      color:var(--navy);
    }
    button.refresh{
      border:1px solid var(--border); background:#fff; padding:8px 12px;
      border-radius:10px; cursor:pointer; font-weight:700;
    }
    button.refresh:hover{ background:#f1f5f9; }

    .tableScroll{ overflow-x:auto; }
    table{ width:100%; border-collapse:collapse; margin-top:8px; table-layout:auto; }
    thead th{
      background:linear-gradient(0deg, rgba(43,76,112,0.10), rgba(43,76,112,0.10));
      color:#0b2542; font-weight:800; text-align:left; padding:12px 14px; border-bottom:2px solid var(--border);
      font-size:14px; position:sticky; top:0;
    }
    tbody td{ padding:12px 14px; border-bottom:1px solid var(--border); font-size:14px; vertical-align: top; }
    tbody tr:nth-child(even){ background:var(--rowAlt); }
    thead th, tbody td{ white-space:normal; word-wrap:break-word; }
    .footerNote{ color:var(--muted); font-size:12px; margin-top:10px; }
 /* === Comfort spacing overrides === */
/* === Comfort spacing overrides (drop-in replacement) === */
:root{
  --font-size: 16px;         /* bigger text */
  --cell-pad-y: 16px;        /* taller rows */
  --cell-pad-x: 22px;        /* wider cells */
}

body{
  line-height: 1.75;         /* more breathing room */
  letter-spacing: 0.15px;
}

.wrap{
  max-width: 1400px;         /* wider page so columns arenâ€™t cramped */
}

/* let columns expand naturally */
table{ table-layout: auto; }

/* KEY: preserve line breaks from the sheet & wrap long words */
thead th, tbody td{
  font-size: var(--font-size);
  padding: var(--cell-pad-y) var(--cell-pad-x);
  white-space: pre-wrap;     /* <-- was 'normal'; this respects \n from the sheet */
  word-break: normal;
  overflow-wrap: anywhere;
  hyphens: auto;
  vertical-align: top;
}

/* a little extra space between columns */
tbody td + td{
  padding-left: calc(var(--cell-pad-x) + 12px);
}

/* stronger header + nicer hover */
thead th{
  border-bottom: 2px solid var(--border);
  font-weight: 800;
}

/* subtle row hover */
tbody tr:hover{
  background: rgba(43,76,112,0.05);
}

/* add a soft green accent bar on each row for a bit more color */
tbody td:first-child{
  border-left: 4px solid rgba(42,163,107,.35);
  padding-left: calc(var(--cell-pad-x) - 4px);
}
